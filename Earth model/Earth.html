        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '10px';
        stats.domElement.style.top = '10px';
        document.body.appendChild( stats.domElement )

        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 10000);
        camera.position.set(160,160,200);
        camera.lookAt(sphere.position);
        scene.add(camera);

        cameraControl = new THREE.OrbitControls(camera,renderer.domElement);


        var directionalLight = new THREE.DirectionalLight(0xffffff, 1); directionalLight.position = new THREE.Vector3(100, 10, -50); directionalLight.name = 'directional'; scene.add(directionalLight);



        function render() {
            requestAnimationFrame(render);
            sphere.rotation.y += 0.001
            sphere.rotation.x += 0.001
       //     sphere.rotation.z += 0.001
            stats.update()
            renderer.render(scene, camera);
        }
        render();
    </script>
</body>
</html>
